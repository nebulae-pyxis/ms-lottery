<div id="detail" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

          <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom>

            <div class="h2" *ngIf="game && game._id">
              {{game.generalInfo.name}}
            </div>

            <div class="h2" *ngIf="!game || (game && !game._id)">
              {{'LOTTERY.DETAIL_HEADER_NEW' | translate}}
            </div>

            <div class="subtitle secondary-text">
              <span>{{'LOTTERY.DETAIL_HEADER_NAME' | translate}}</span>
            </div>
          </div>
        </div>
        <!-- / APP TITLE -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
        <mat-tab-group  [selectedIndex]="selectedTab" (selectedTabChange)="onTabChange($event)">

          <mat-tab label="{{'LOTTERY.DETAILS.TABS.GENERAL_INFO' | translate}}">
            <game-general-info [pageType]="pageType" [game]="game" *ngIf="pageType">
            </game-general-info>
          </mat-tab>

          <mat-tab label="{{'LOTTERY.DETAILS.TABS.SHEET_CONFIG' | translate}}">
              <ng-template matTabContent>
            <game-sheet-config [game]="game" *ngIf="pageType">
            </game-sheet-config>
          </ng-template>
          </mat-tab>

          <mat-tab label="{{'LOTTERY.DETAILS.TABS.PRIZE_PROGRAM' | translate}}">
            <ng-template matTabContent>
          <game-prize-program [game]="game" *ngIf="pageType">
          </game-prize-program>
        </ng-template>
        </mat-tab>

        <mat-tab label="{{'LOTTERY.DETAILS.TABS.DRAW_CALENDAR' | translate}}">
          <ng-template matTabContent>
        <game-draw-calendar [game]="game" *ngIf="pageType">
        </game-draw-calendar>
      </ng-template>
      </mat-tab>

        </mat-tab-group>

        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
  </div>
